    <title>SMART INVESTORS CLUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .gold-gradient {
            background: linear-gradient(90deg, #D4AF37 0%, #F9E2AF 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-gold {
            background: linear-gradient(90deg, #D4AF37, #F9E2AF);
            transition: all 0.3s ease;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 10px;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        /* High Definition Image Sharpening - Optimized for Screenshots */
        .render-hd {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            filter: contrast(1.05) brightness(1.02);
            -webkit-font-smoothing: antialiased;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        /* Smooth Scroll for Proofs */
        .proof-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scroll-snap-type: x mandatory;
        }

        /* Loading & Reveal Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .animate-reveal {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        section {
            content-visibility: auto;
            contain-intrinsic-size: 1px 500px;
        }
    </style>
